<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h2>Carrito de Compras</h2>
    </div>
    <div class="card-body">
      <div
        *ngIf="items.length === 0"
        class="alert alert-warning m-0 text-center"
      >
        El carrito está vacío
      </div>
      <div *ngIf="items.length > 0">
        <div *ngFor="let item of items" class="card mb-3">
          <div class="card-body text-center">
            <div class="row">
              <div class="col-12 col-sm-4 mb-3">
                <img
                  [src]="item.imagen"
                  alt="{{ item.nombre }}"
                  class="img-fluid"
                />
              </div>
              <div class="col-12 col-sm-8">
                <h4>{{ item.nombre }}</h4>
                <p>{{ item.restaurante }}</p>
                <div class="row">
                  <div class="col-6">
                    <p>
                      <strong>Cantidad: {{ item.cantidad }}</strong>
                    </p>
                  </div>
                  <div class="col-6">
                    <p>
                      <strong>Precio: {{ item.precio }}€</strong>
                    </p>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <button
                    class="btn btn-danger"
                    (click)="removeFromCart(item.id)"
                  >
                    Eliminar
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="openQuantityModal(item)"
                  >
                    Ajustar Cantidad
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row border-top pt-3">
          <div class="col-12 text-center mt-3">
            <h4>Total: {{ total }}€</h4>
          </div>
          <div class="col-6">
            <button class="btn btn-warning w-100" (click)="clearCart()">
              Borrar Todo
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-success w-100" (click)="checkout()">
              Pagar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-cart-quantity-modal
    [currentQuantity]="selectedItem?.cantidad"
    (quantityChange)="onQuantityChange($event)"
  >
  </app-cart-quantity-modal>
</div>
