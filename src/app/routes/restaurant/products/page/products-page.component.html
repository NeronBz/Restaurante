<div class="container">
  <h1 class="text-center my-4">Nuestros Platos</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let comida of comidas">
      <div
        class="card mb-4"
        id="cardPrincipal"
        (click)="redirectToOnlyProduct(comida.id)"
      >
        <img
          [src]="comida.imagen"
          class="card-img-top"
          alt="{{ comida.nombre }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ comida.nombre }}</h5>
          <p class="card-text">{{ comida.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
