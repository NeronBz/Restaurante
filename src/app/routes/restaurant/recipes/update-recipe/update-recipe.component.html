<div class="container mt-4 text-center">
  <h2>Editar {{ nombreReceta }}</h2>
  <form (ngSubmit)="saveChanges()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="nombreReceta"
            name="name"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="descripcion">Ingredientes</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="descripcion"
              [(ngModel)]="ingredientesReceta"
              name="descripcion"
              required
            />
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="imagen">Imagen (url de Internet)</label>
          <input
            type="text"
            class="form-control"
            id="imagen"
            [(ngModel)]="imagenReceta"
            name="imagen"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="preparacion">Preparación</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="preparacion"
              [(ngModel)]="preparacionReceta"
              name="preparacion"
              required
            />
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center m-3">
      <button
        type="button"
        class="btn btn-secondary m-2"
        onclick="history.back(-1)"
      >
        Volver
      </button>
      <button
        type="button"
        class="btn btn-danger m-2"
        data-bs-toggle="modal"
        data-bs-target="#deleteAccountDialog"
      >
        Eliminar Producto
      </button>
      <button type="submit" class="btn btn-primary m-2">Guardar Cambios</button>
    </div>
  </form>
  <div *ngIf="success" class="alert alert-success mt-3">
    Actualización de Receta. Redirigiendo a Recetas...
  </div>
</div>
