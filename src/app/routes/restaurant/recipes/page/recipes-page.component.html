<div class="container">
  <h1 class="text-center my-4">Nuestras Recetas</h1>
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="input-group">
        <div class="input-group-prepend">
          <button
            *ngIf="isAdmin"
            type="button"
            class="btn btn-success btn-lg btn-responsive"
            (click)="goToCreateRecipe()"
          >
            <i class="bi bi-plus"></i> Crear Receta
          </button>
          <label class="input-group-text" for="AlergenoSelect">Al√©rgenos</label>
        </div>
        <select
          class="custom-select"
          id="AlergenoSelect"
          (change)="onFilterChange($event)"
        >
          <option value="all" selected>Elige uno...</option>
          <option value="lactosa">No contiene lactosa</option>
          <option value="verdura">No contiene verdura</option>
          <option value="huevo">No contiene huevo</option>
          <option value="trigo">No contiene trigo</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let recipe of recipes">
      <div
        class="card mb-4"
        id="cardPrincipal"
        (click)="redirectToOnlyRecipe(recipe.id)"
      >
        <img
          [src]="recipe.imagen"
          class="card-img-top"
          alt="{{ recipe.nombreReceta }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ recipe.nombreReceta }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
