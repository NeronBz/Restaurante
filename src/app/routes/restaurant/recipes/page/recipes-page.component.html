<div class="container">
  <h1 class="text-center my-4">Nuestras Recetas</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let recipe of recipes">
      <div
        class="card mb-4"
        id="cardPrincipal"
        (click)="redirectToOnlyRecipe(recipe.id)"
      >
        <img
          [src]="recipe.imagen"
          class="card-img-top"
          alt="{{ recipe.nombre }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ recipe.nombre }}</h5>
          <p class="card-text">{{ recipe.restaurante }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
