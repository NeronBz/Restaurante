<div class="h-100">
  <div class="row justify-content-start">
    <div class="col">
      <button
        class="link-button"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        align="center"
        role="button"
      >
        Home Page
      </button>
    </div>
  </div>

  <div class="row fila-principal">
    <div class="col d-flex justify-content-center align-items-center">
      <div class="main">
        <p class="sign" align="center">Acceder</p>
        <form class="form1">
          <input
            class="un"
            type="text"
            align="center"
            placeholder="Nombre de usuario"
            name="username"
            [(ngModel)]="username"
            [ngClass]="{ 'input-error': inputError || credencialesError }"
          />
          <input
            class="un"
            type="email"
            align="center"
            placeholder="Email"
            name="email"
            [(ngModel)]="email"
            [ngClass]="{ 'input-error': inputError || credencialesError }"
          />
          <input
            class="pass"
            type="password"
            align="center"
            placeholder="Contraseña"
            name="password"
            [(ngModel)]="password"
            [ngClass]="{ 'input-error': inputError || credencialesError }"
          />
          <span *ngIf="inputError" class="text-danger">
            Tiene que escribir en los campos
          </span>
          <span *ngIf="credencialesError" class="text-danger">
            Credenciales incorrectas
          </span>
          <a class="submit" align="center" (click)="login()">Log in</a>
          <p class="forgot" align="center">
            <a routerLink="/auth/register">¿No tienes cuenta?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
